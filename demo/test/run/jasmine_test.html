<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flight Mail Unit Tests</title>
    <link rel="stylesheet" href="../../components/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../components/jasmine/jasmine-bootstrap.css">

    <script src="../../components/jquery/jquery.js"></script>
    <script src="../../components/es5-shim/es5-shim.js"></script>
    <script src="../../components/es5-shim/es5-sham.js"></script>

    <script src="../../components/requirejs/require.js"></script>

    <script src="../../components/jasmine/jasmine.js"></script>
    <script src="../../components/jasmine/jasmine-jquery.js"></script>
    <script src="../../components/jasmine/jasmine-bootstrap.js"></script>
    <script src="../../components/flight-jasmine/flight-jasmine.js"></script>


    <script src="../../components/phantom-jasmine/console-runner.js"></script>

    <script src="../run_tests.js"></script>

    <style>
      body { background: #333; }
    </style>
  </head>

  <body>
  <script>

    require.config({
      urlArgs: "bust=" + (new Date()).getTime(),
      baseUrl: '../../',
      paths: {
        bower_root: './components'
      },
    });

    window.consoleReporter = new jasmine.ConsoleReporter();
    jasmine.getEnv().addReporter(consoleReporter);

    jasmine.getFixtures().fixturesPath = '../fixtures';

    if(window.location.search) {
      var keyValuePairs = window.location.search.substring(1).split('&');
      keyValuePairs.forEach(function(pair) {
        var chunks = pair.split('=');
        var key = chunks[0];
        var value = chunks[1];
        if(key == 'using_path') {
          using.path = value;
        }
      });
    }
  </script>

  <script src="unit_test_files.js"></script>
  </body>
</html>
